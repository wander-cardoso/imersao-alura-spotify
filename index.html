<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./assets/src/styles/reset.css">
    <link rel="stylesheet" href="./assets/src/styles/vars.css">
    <link rel="stylesheet" href="./assets/src/styles/main-content.css">
    <link rel="stylesheet" href="./assets/src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    
</head>

<body>
    
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
            <a href="">
                <img src="./assets/src/icons/logo-spotify.png" alt="logo do spotify">
            </div>
            </a>
            <ul>
                <li>
                    <a href="">
                    <span class="fa fa-home">
                    <span>Início</span>
                    </span>
                    </a>
                </li>
                <li class="">
                    <a href="">
                        <span class="fa fa-search">
                        <span>Buscar</span>
                        </span>
                        </a>
                </li>
            </ul>
            </nav>
            
                <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class="fa fas fa-book"></span>
                        <span>Sua biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>

                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É fácil, vamos te ajudar.</span>
                        <button class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>

                <div class="cookies">
                    <a href="">Cookies</a>
                </div>

                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span class="">Portugues Do Brasil</span>
                    </button>
                </div>
                </div>
            
    </div>
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./assets/src/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-rigth">
                        <img src="./assets/src/icons/small-rigth.png" alt="Seta direita">
                    </button>

                    <div class="header__serch">
                        <img src="./assets/src/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" >
                    </div>
                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>

            </nav>
       
    </main>
    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">Testar o Premium de graça</p>
            <p class="disclaimer-premium__subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.
            </p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>
</body>
</html>
